<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySync - 專注學習的最佳夥伴</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

    :root {
      --primary-color: #4a90e2;
      --secondary-color: #50c878;
      --background-color: #f0f4f8;
      --text-color: #333;
      --card-background: #ffffff;
      --accent-color: #ff6b6b;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.2rem;
      color: var(--secondary-color);
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .nav-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .nav-button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .feature-card {
      background-color: var(--card-background);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-10px);
    }

    .feature-icon {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    .feature-title {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .cta {
      text-align: center;
      margin-top: 60px;
    }

    .cta-button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: var(--primary-color);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 60px;
      color: var(--text-color);
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate {
      animation: fadeIn 1s ease-out;
    }

    @media screen and (max-width: 767px) {
      .container {
        padding: 20px;
      }
      header {
        margin-bottom: 20px;
      }
      .nav-button {
        padding: 8px 16px;
        font-size: 0.9rem;
        margin: 0 5px;
      }
      .features {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }
      .feature-card {
        padding: 20px;
      }
      .feature-icon {
        font-size: 2rem;
      }
      .feature-title {
        font-size: 1.2rem;
      }
      .cta {
        margin-top: 40px;
      }
      .cta-button {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="animate">
      <h1>StudySync</h1>
      <p class="tagline">專注學習的最佳夥伴</p>
    </header>

    <nav class="animate">
      <a href="timer.html" class="nav-button">學習時鐘</a>
      <a href="pomodoro.html" class="nav-button">番茄鐘</a>
      <a href="planner.html" class="nav-button">讀書計畫</a>
      <a href="leaderboard.html" class="nav-button">排行榜</a>
      <a href="timeline.html" class="nav-button">時間軸</a>
      <a href="settings.html" class="nav-button">設定</a>
    </nav>

    <section class="features animate">
      <div class="feature-card">
        <div class="feature-icon">⏱️</div>
        <h2 class="feature-title">高效時間管理</h2>
        <p>運用番茄工作法，提高學習效率與專注力</p>
      </div>
      <div class="feature-card">
        <div class="feature-icon">📊</div>
        <h2 class="feature-title">數據分析</h2>
        <p>追蹤學習進度，分析學習模式，優化學習策略</p>
      </div>
      <div class="feature-card">
        <div class="feature-icon">🏆</div>
        <h2 class="feature-title">激勵系統</h2>
        <p>設定目標，獲得成就徽章，與朋友良性競爭</p>
      </div>
      <div class="feature-card">
        <div class="feature-icon">📅</div>
        <h2 class="feature-title">智能規劃</h2>
        <p>根據個人學習習慣，自動生成最佳學習計畫</p>
      </div>
    </section>

    <section class="cta animate">
      <h2>準備好提升你的學習效率了嗎？</h2>
      <p>立即開始使用 StudySync，體驗高效學習的樂趣！</p>
      <button class="cta-button" onclick="startStudy()">開始學習之旅</button>
    </section>

    <footer class="animate">
      <p>&copy; 2023 StudySync. 讓每一分鐘都充滿價值。</p>
    </footer>
  </div>

  <script>
    function startStudy() {
      // 檢查是否已經有用戶配置文件
      const userProfile = localStorage.getItem('userProfile');
      if (userProfile) {
        // 如果已有配置文件，直接跳轉到學習時鐘頁面
        window.location.href = 'timer.html';
      } else {
        // 如果沒有配置文件，跳轉到設定頁面
        window.location.href = 'settings.html';
      }
    }

    // 載入用戶名稱（如果有的話）
    document.addEventListener('DOMContentLoaded', function() {
      const userProfile = JSON.parse(localStorage.getItem('userProfile'));
      if (userProfile && userProfile.username) {
        const welcomeMessage = document.createElement('p');
        welcomeMessage.textContent = `歡迎回來，${userProfile.username}！`;
        welcomeMessage.style.textAlign = 'center';
        welcomeMessage.style.fontSize = '1.2rem';
        welcomeMessage.style.color = 'var(--primary-color)';
        document.querySelector('header').appendChild(welcomeMessage);
      }
    });
  </script>
</body>
</html>
